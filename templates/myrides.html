<div layout="column" flex>

  <div flex class="md-padding">
    <div layout="row" layout-align="center center">
      <p>Below are the rides created by you.</p>
    </div>
  </div>

  <div ng-show="myRidesCtrl.loading" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div layout="column" layout-align="center center">
    <md-card ng-repeat="ride in myRidesCtrl.rides">
      <md-card-content>
        <h2 class="md-title">{{ride.rideName}}</h2>
        <div>
          <p>Rider: {{ride.riderName}}</p>
          <p>Pillion Rider: {{ ride.pillionName == "" ? "Nobody" : ride.pillionName }}</p>
        </div>
        <div>
          <span>Location: {{ride.location}}</span>
          <span>Time: {{ride.time}}</span>
        </div>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-raised md-accent" ng-click="myRidesCtrl.ridePage(ride.rideID)">View Ride</md-button>
      </div>
    </md-card>
  </div>

</div>
