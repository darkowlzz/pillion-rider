<!doctype html>
<html lang="en" ng-app="PillionRider">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pillion Rider</title>

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
  </head>
  <body layout="column" ng-controller="MainCtrl as main">

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2><a href="/#/">Pillion Rider</a></h2>
      </div>
      <div ng-show="user.signedIn" layout="row" layout-align="end center">
        <md-button class="md-raised md-warn" ng-click="signOut()">Log Out</md-button>
      </div>

    </md-toolbar>

    <md-content layout="column" flex>
      
      <div id="mainContent" ui-view></div>
      
    </md-content>

    <script src="endswith.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!--
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.1.js"></script>
    -->
    <!-- Angular Material deps -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <!-- Load Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '812440838871341',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="./dist/app.js"> </script>
  </body>
</html>
